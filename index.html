<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/landingpage.css" />
    <title>KalosPH</title>
  </head>
  <body>
    <main class="container">
      <section class="header">
        <a href="#" class="logo">KalosPH</a>
        <nav>
          <ul class="nav-links" id="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Jerseys</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Stores</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <div class="toggle-bar">
          <button class="login-btn">Login</button>
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </section>

      <section class="content-container">
        <div class="left-content">
          <div class="hero-img">
            <img src="assets/kalos logo2.png" alt="" class="hero-logo" />
          </div>
          <div class="hero-text">
            <h1>Quality Matters</h1>
            <h2>Elevate your game</h2>
          </div>

          <a href="#" class="cta">Get Yours Now</a>
        </div>

        <div class="right-content">
          <div class="right-img"></div>
        </div>
      </section>

      <section>
        <div class="bottom-content">
          <div class="bottom-border">
            <div class="established">
              <p>EST 2017</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
